<head>

<body>
    <h1 class="page-header">Welcome!</h1>
    <p>This online application provides you with phonetic transcription of English text</p>
 <form>
    <textarea id="txt" name="intext" cols="10" rows="5" style="width: 60%;" placeholder="Write text here"></textarea>
    <p>Choose transcription variant</p>
    <input id ="inp1" name="eng" type="radio" value="Received Pronunciatn" />Received Pronunciation
    <input id ="inp2" name="eng" type="radio" value="General American" />General American 
    <button id="but" type="submit" class="btn btn-dark">Transcribe</button><br>
    <textarea id="output" readonly style="margin: 0px; width: 915px; height: 135px;"></textarea>
 </form>   
<footer>2021 FUN</footer>
</body>
